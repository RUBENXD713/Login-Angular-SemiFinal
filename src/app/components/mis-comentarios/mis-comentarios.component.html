
<div class="container" style="margin-top: 10px ;border-radius: 30px;background-color: rgba(0, 139, 139, 0.384); padding:25px;width:600px;" >
<h3 class=" text-warning" style="width: rem; margin-top:10px;">Comentarios</h3>
<div class="card container" style="width:400px;margin-bottom: 10px;background-color: rgba(188, 211, 211, 0.849);border-radius: 20px;" *ngFor="let comentario of comentarios">
  <div class="card-body" style="width:400px;margin-bottom: 10px;">
    <h5 class="card-subtitle mb-2 text-muted">Producto: {{comentario.Producto}}</h5>
    <p class="card-text text-light">{{comentario.Comentario}}</p>
    <a href="#" class="card-link"></a>
    <form class="d-flex">
        <button class="btn btn-danger" (click)="deleteComentario(comentario.id)"><img class="img" src="assets/basura.png" alt="eliminar"></button>
    </form>
  </div>
</div>
</div>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
