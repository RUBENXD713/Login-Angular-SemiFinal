
   <div class="div text-center">
  <form
    class="form-signin animated fadeIn"
    autocomplete="off"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <img class="mb-4 img" src="assets/z.png" alt="logo" />
    <h1 class="h3 mb-3 font-weight-normal text-light">Sign in</h1>
    <label class="sr-only text-light" for="inputEmail">Email Address</label>
    <input
      type="email"
      class="form-control mb-2"
      id="inputEmail"
      placeholder="Email Address"
      formControlName="email"
      [class.is-invalid]="emailValidate"
    />
    <label class="sr-only text-light" for="inputPassword">Password</label>
    <input
      type="password"
      class="form-control mb-3"
      id="inputPassword"
      placeholder="Password"
      formControlName="password"
      [class.is-invalid]="passwordValidate"
    />
    <button type="submit" class="btn btn-lg btn-primary btn-block mb-2">
      Sign in
    </button>
    <p></p>
    <a [routerLink]="['/register']">Don't you have an account?</a>
    <div [routerLink]="['/redes']"><p class="mt-4 mb-3 text-muted">Â© Escuadron Z - 2021</p></div>
  </form>
  </div>
